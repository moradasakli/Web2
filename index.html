<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .operator,
        .number,
        .operatorEqual {
            width: 18%;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .operatorEqual {
            width: 38%;
        }
    </style>
</head>

<body class="dark:text-white light:text-black">
    <div class="calculator bg-gray-200 dark:bg-gray-800">
        <input type="text" id="display" class="result bg-gray-100 dark:bg-gray-700 text-black dark:text-white" readonly>
        <div class="row">
            <button class="operator" onclick="notImplemented()">MC</button>
            <button class="operator" onclick="notImplemented()">MR</button>
            <button class="operator" onclick="notImplemented()">M+</button>
            <button class="operator" onclick="notImplemented()">M-</button>
            <button class="operator" onclick="notImplemented()">MS</button>
            <button class="operator" onclick="notImplemented()">m<sup>-</sup></button>
        </div>
        <div class="row">
            <button class="operator" onclick="notImplemented()">2<sup>nd</sup></button>
            <button class="operator" onclick="notImplemented()">&pi;</button>
            <button class="operator" onclick="notImplemented()">e</button>
            <button class="operator" onclick="deleteAll()">C</button>
            <button class="operator" onclick="deleteLastChar()">&#9003;</button>
        </div>
        <div class="row">
            <button class="operator" onclick="notImplemented()">x<sup>2</sup></button>
            <button class="operator" onclick="notImplemented()">1/<sub>x</sub></button>
            <button class="operator" onclick="notImplemented()">|x|</button>
            <button class="operator" onclick="notImplemented()">exp</button>
            <button class="operator" onclick="notImplemented()">mod</button>
        </div>
        <div class="row">
            <button class="operator" onclick="notImplemented()">&sup2;&radic;x</button>
            <button class="operator" onclick="notImplemented()">&lpar;</button>
            <button class="operator" onclick="notImplemented()">&rpar;</button>
            <button class="operator" onclick="notImplemented()">n!</button>
            <button class="operator" onclick="appendChar('/')">&divide;</button>
        </div>
        <div class="row">
            <button class="operator" onclick="notImplemented()">x<sup>y</sup></button>
            <button class="number" onclick="appendChar('7')">7</button>
            <button class="number" onclick="appendChar('8')">8</button>
            <button class="number" onclick="appendChar('9')">9</button>
            <button class="operator" onclick="appendChar('*')">X</button>
        </div>
        <div class="row">
            <button class="operator" onclick="notImplemented()">10<sup>x</sup></button>
            <button class="number" onclick="appendChar('4')">4</button>
            <button class="number" onclick="appendChar('5')">5</button>
            <button class="number" onclick="appendChar('6')">6</button>
            <button class="operator" onclick="appendChar('-')">-</button>
        </div>
        <div class="row">
            <button class="operator" onclick="notImplemented()">log</button>
            <button class="number" onclick="appendChar('1')">1</button>
            <button class="number" onclick="appendChar('2')">2</button>
            <button class="number" onclick="appendChar('3')">3</button>
            <button class="operator" onclick="appendChar('+')">+</button>
        </div>
        <div class="row">
            <button class="operator" onclick="notImplemented()">ln</button>
            <button class="operator" onclick="notImplemented()">+/-</button>
            <button class="number" onclick="appendChar('0')">0</button>
            <button class="operator" onclick="appendChar('.')">.</button>
            <button class="operatorEqual" onclick="solve()">=</button>
        </div>

    </div>

    <script>
        let display = document.getElementById("display");

        function appendChar(char) {
            display.value += char;
        }
//changes made by morad
        function deleteAll() {
            display.value = "";
        }

        function deleteLastChar() {
            display.value = display.value.slice(0, -1);
        }

        function solve() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                alert("Invalid expression");
                deleteAll();
            }
        }

        function notImplemented() {
            alert("Not implemented");
        }
    </script>

    <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>

</html>
